<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Challenge</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>

    <main>
      <form action="">
        <section>
          <h2>How can I help you?</h2>
          <ul>
            <li>
              <label for="">Your Name</label>
              <input type="text" />
            </li>

            <li>
              <label for="">Your E-Mail Address</label>
              <input type="text" />
            </li>

            <li>
              <label for="">Your Phone Number</label>
              <input type="text" />
            </li>

            <li>
              <label for="">Your Message</label>
              <textarea name="" id="" cols="30" rows="10"></textarea>
            </li>
          </ul>
        </section>

        <section>
          <label for="">How did you find us?</label>
          <select name="howfind" id="how-find">
            <option value="">--Please Choose an option</option>
            <option value="websearch">Web Search</option>
            <option value="socialmedia">Social Media</option>
            <option value="websites">Web Sites</option>
            <option value="Friends">Friends</option>
          </select>
        </section>

        <section>
          <h2>How should we reply?</h2>
          <ul>
            <li>
              <input type="radio" name="reply" id="call" value="call" />
              <label for="call">Call me</label>
            </li>
            <li>
              <input type="radio" name="reply" id="email" value="email" />
              <label for="email">Send me an email</label>
            </li>
            <li>
              <input type="radio" name="reply" id="noreply" value="noreply" />
              <label for="noreply">Don't reply</label>
            </li>
          </ul>
        </section>
        <section>
          <button type="reset">Clear</button>
          <button type="submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
